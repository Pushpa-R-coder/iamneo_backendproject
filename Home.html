<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Card</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"crossorigin="anonymous">
<link rel="stylesheet" href="Home.css">
</head>
<br>
<br>
<body style="text-align: center;background-color: #f5f5f5;">
<form action="AddServlet" method="post">
<div class="container mt-3">
<div class="container mt-3" style="width: 500px;">
<div class="card">
<div class="card-body">
<h4 class="card-title mt-3 text-center">Add New Data</h4>
<p class="text-muted font-weight-bold "></p>
<form>
<div class="form-group input-group">
<input name="name" class="form-control" placeholder="Name" type="text">
</div>
<div class="form-group input-group">
<input name="email" class="form-control" placeholder="Email" type="email">
</div>
<div class="form-group input-group">
<input name="dob" class="form-control" placeholder="Date of Birth" type="date">
</div>
<div class="form-group input-group">
<input name="address" class="form-control" placeholder="Address" type="text">
</div>
<div class="form-group input-group">
<input name="pno" class="form-control" placeholder="Phone No" type="tel">
</div>
<div class="form-group input-group">
<input name="password" class="form-control" placeholder="Password" type="password">
</div>
<button type="submit" class="btn btn-dark btn-block" id="submit" value="Register" > Submit</button>
</form>
</div>
</div>
</div>
</div>
</form>
</body>
</html>
